<section>
    <div class="card" *ngIf="item; else notFound">
        <h2 class="m-0">{{ item.title }}</h2>
        <p class="mt-2" *ngIf="item.description">{{ item.description }}</p>

        <div class="chips mt-2" *ngIf="item.tags?.length">
            <span class="chip" *ngFor="let t of item.tags">#{{ t }}</span>
        </div>

        <div class="meta mt-2">
            <small>Creado: {{ item.createdAt | date:'short' }}</small>
            <small>Actualizado: {{ item.updatedAt | date:'short' }}</small>
        </div>

        <div class="mt-3 flex gap-2">
            <a [routerLink]="['/edit', item.id]" class="btn btn-primary">Editar</a>
            <a routerLink="/" class="btn">Volver</a>
        </div>
    </div>

    <ng-template #notFound>
        <div class="card">No se encontr√≥ el item. <a routerLink="/" class="btn mt-2">Volver</a></div>
    </ng-template>
</section>
